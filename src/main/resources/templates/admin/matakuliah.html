<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Mata Kuliah</title>
    <style>
        /* ...copy all style from admin/home.html... */
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f9ff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: #fff;
            border-right: 1px solid #e5eaf1;
            padding: 24px 16px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            color: #3b3bff;
            margin-top: 0;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .main-content {
            flex: 1;
            padding: 36px 32px;
            background: #f6f9ff;
            display: flex;
            flex-direction: column;
        }
        .panel {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px #e5eaf1;
            padding: 32px;
            margin-bottom: 24px;
        }
        .panel h3 {
            margin-top: 0;
            color: #3b3bff;
            font-size: 22px;
        }
        .topbar {
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #e5eaf1;
            padding: 16px 32px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .topbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: #3b3bff;
            letter-spacing: 1px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            background: #fff;
            border: 1px solid #e5eaf1;
            border-radius: 8px;
            box-shadow: 0 2px 8px #e5eaf1;
            min-width: 140px;
            z-index: 10;
        }
        .dropdown-content button {
            width: 100%;
            background: none;
            border: none;
            padding: 10px 18px;
            text-align: left;
            color: #ff4d4f;
            cursor: pointer;
        }
        .sidebar a.active {
            background: #e5eaf1;
            border-radius: 6px;
            color: #2323b5 !important;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <span class="logo">Planydy</span>
        <div style="display:flex;align-items:center;gap:18px;">
            <div class="relative group" style="position:relative;">
                <button style="background:none;border:none;cursor:pointer;display:flex;align-items:center;gap:8px;">
                    <span style="font-weight:600;" th:text="${#authentication.principal.username}">admin</span>
                    <span style="color:#888;">Manajemen Mata Kuliah</span>
                    <svg style="width:16px;height:16px;" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div class="dropdown-content group-hover:block" style="display:none;position:absolute;right:0;top:110%;background:#fff;border:1px solid #e5eaf1;border-radius:8px;box-shadow:0 2px 8px #e5eaf1;min-width:140px;z-index:10;">
                    <form th:action="@{/logout}" method="post" style="margin:0;">
                        <button type="submit" style="width:100%;background:none;border:none;padding:10px 18px;text-align:left;color:#ff4d4f;cursor:pointer;">Logout</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var btn = document.querySelector('.topbar .group > button');
                var dropdown = document.querySelector('.topbar .dropdown-content');
                if(btn && dropdown) {
                    btn.addEventListener('click', function(e){
                        e.stopPropagation();
                        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                    });
                    document.addEventListener('click', function(){
                        dropdown.style.display = 'none';
                    });
                }
            });
        </script>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Menu</h2>
            <ul style="list-style:none;padding:0;">
                <li>
                    <a href="/admin/home"
                       style="text-decoration:none;color:#3b3bff;font-weight:500;display:block;padding:8px 0;">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/admin/matakuliah"
                       class="active"
                       style="text-decoration:none;color:#3b3bff;font-weight:500;display:block;padding:8px 0;">
                        Manajemen Mata Kuliah
                    </a>
                </li>
                <li>
                    <a href="/admin/rencana-studi"
                       style="text-decoration:none;color:#3b3bff;font-weight:500;display:block;padding:8px 0;">
                        Rencana Studi
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <section>
                <div class="panel">
                    <h3>Manajemen Mata Kuliah</h3>
                    <div th:if="${error != null}" style="background:#ffeaea;color:#d32f2f;padding:12px 18px;border-radius:8px;margin-bottom:18px;">
                        <span th:text="${error}">Tidak bisa hapus karena masih digunakan di data lain</span>
                    </div>
                    <form th:action="@{/admin/matakuliah}" method="post" style="margin-bottom:24px;display:flex;gap:12px;align-items:center;" th:object="${matakuliah}">
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{namaMk}" placeholder="Nama Mata Kuliah" required style="padding:6px 10px;border-radius:6px;border:1px solid #d0d7e2;">
                        <input type="text" th:field="*{kodeMk}" placeholder="Kode" required style="padding:6px 10px;border-radius:6px;border:1px solid #d0d7e2;">
                        <input type="number" th:field="*{sks}" placeholder="SKS" min="1" required style="width:60px;padding:6px 10px;border-radius:6px;border:1px solid #d0d7e2;">
                        <select th:field="*{jenisMk}" required style="padding:6px 10px;border-radius:6px;border:1px solid #d0d7e2;">
                            <option value="">Jenis</option>
                            <option value="WAJIB">Wajib</option>
                            <option value="PILIHAN">Pilihan</option>
                        </select>
                        <input type="number" th:field="*{defaultSemester}" placeholder="Semester" min="1" required style="width:80px;padding:6px 10px;border-radius:6px;border:1px solid #d0d7e2;">
                        <button type="submit" style="background:#3b3bff;color:#fff;border:none;border-radius:6px;padding:8px 18px;cursor:pointer;" th:text="${matakuliah.id != null} ? 'Simpan' : 'Tambah'">Tambah</button>
                        <a th:if="${matakuliah.id != null}" th:href="@{/admin/matakuliah}" style="background:#888;color:#fff;border:none;border-radius:6px;padding:8px 18px;cursor:pointer;text-decoration:none;">Batal</a>
                    </form>
                    <table style="width:100%;border-collapse:collapse;">
                        <thead>
                            <tr style="background:#f6f9ff;">
                                <th style="padding:8px;border-bottom:1px solid #e5eaf1;">Nama</th>
                                <th style="padding:8px;border-bottom:1px solid #e5eaf1;">Kode</th>
                                <th style="padding:8px;border-bottom:1px solid #e5eaf1;">SKS</th>
                                <th style="padding:8px;border-bottom:1px solid #e5eaf1;">Jenis</th>
                                <th style="padding:8px;border-bottom:1px solid #e5eaf1;">Semester</th>
                                <th style="padding:8px;border-bottom:1px solid #e5eaf1;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mk : ${matakuliahList}">
                                <td th:text="${mk.namaMk}">Nama</td>
                                <td th:text="${mk.kodeMk}">Kode</td>
                                <td th:text="${mk.sks}">SKS</td>
                                <td th:text="${mk.jenisMk}">Jenis</td>
                                <td th:text="${mk.defaultSemester}">Semester</td>
                                <td>
                                    <a th:href="@{/admin/matakuliah/edit/{id}(id=${mk.id})}" style="background:#ffc107;color:#fff;padding:7px 14px;border-radius:6px;text-decoration:none;margin-right:4px;">Edit</a>
                                    <a th:href="@{/admin/matakuliah/delete/{id}(id=${mk.id})}" style="background:#ff6b6b;color:#fff;padding:7px 14px;border-radius:6px;text-decoration:none;" onclick="return confirm('Yakin hapus?')">&#128465;</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
